<div class="card">
    <div class="card-body">
        <div class="card-title">Chat Box</div>
    </div>

    <div class="m-20 p-5">
        <div class="msg-box">
            <ul>
                <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br />
                    <span class="msg-italic-style">{{mObj.msgText}}</span><br/>
                     <span class="time_date"> {{mObj.date | date:'medium'}} </span> </li>
              </ul>
        </div>
        <div class="ud-flex-row">
            <input type="text" class="msg-Input form-control" [(ngModel)]="msgDto.msgText">
            <button class="btn btn-info" (click)="send()"> Send</button>
        </div>
        
             <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.user" class="form-control"/>
        </div>
    </div>
